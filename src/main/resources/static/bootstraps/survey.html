        <form action="./survey_submit.html" method="get">

                  1. 현재 사용중인 제품을 선택해주세요. (답은 한가지만 선택
                  가능)
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex1"
                    value="E1-1"
                    id="default-radio"
                    required
                  />
                  <label for="default-radio" class="form-check-label"
                    >(1)무선 이어폰</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex1"
                    value="E1-2"
                    id="checked-radio"
                    required
                  />
                  <label for="checked-radio" class="form-check-label"
                    >(2)헤드셋</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex1"
                    value="E1-3"
                    id="checked-radio3"
                    required

                    >(3)유선 이어폰</label

                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex2"
                    id="checked2_1"
                    value="E1"
                    required
                    
                  />
                  <label for="checked2_1" class="form-check-label"
                    >(1) 전혀 아니다.</label

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_2"

                  >(2)아니다.</label

                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_3"
                  value="E3"

                  >(3)보통이다.</label

                  class="form-check-input"
                  name="flex2"
                  id="checked2_4"

                  class="form-check-input"

                  type="radio"
                  class="form-check-input"

    <script
